<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO O NO GO - Chat en Tiempo Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 10px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 95%;
            max-width: 1200px;
            height: 85vh;
            display: flex;
            overflow: hidden;
            border: 2px solid rgba(17, 153, 142, 0.2);
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .users-sidebar {
            width: 280px;
            background: linear-gradient(180deg, #f8fffe 0%, #e8f5f3 100%);
            border-left: 2px solid #11998e;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .users-header {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 700;
            font-size: 16px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 3px 8px rgba(17, 153, 142, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .user-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.2);
            border-left-color: #11998e;
        }

        .user-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
            border: 2px solid white;
        }

        .user-status.online {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            box-shadow: 0 0 8px rgba(17, 153, 142, 0.6);
            animation: pulse 2s infinite;
        }

        .user-status.offline {
            background: #6c757d;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 8px rgba(17, 153, 142, 0.6);
            }

            50% {
                box-shadow: 0 0 15px rgba(17, 153, 142, 0.8);
            }

            100% {
                box-shadow: 0 0 8px rgba(17, 153, 142, 0.6);
            }
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 700;
            font-size: 14px;
            color: #2c3e50;
            margin-bottom: 3px;
        }

        .user-time {
            font-size: 11px;
            color: #11998e;
            font-weight: 500;
        }

        .chat-header {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            flex: 1;
        }

        .chat-title h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 900;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status {
            font-size: 14px;
            opacity: 0.95;
            font-weight: 600;
        }

        .online-count {
            background: rgba(255, 255, 255, 0.25);
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 700;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .connection-status {
            padding: 15px 20px;
            text-align: center;
            font-size: 13px;
            background: linear-gradient(90deg, #f8fffe, #e8f5f3);
            border-bottom: 1px solid #11998e;
            font-weight: 600;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(180deg, #f8fffe 0%, #ffffff 100%);
        }

        .message {
            margin-bottom: 15px;
            padding: 14px 18px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        .message.own {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            color: white;
            margin-left: auto;
            text-align: right;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
        }

        .message.other {
            background: white;
            border: 2px solid #e8f5f3;
            margin-right: auto;
        }

        .message.system {
            background: linear-gradient(45deg, #e8f5f3, #f0fcfa);
            color: #11998e;
            margin: 0 auto;
            text-align: center;
            max-width: 80%;
            font-style: italic;
            font-weight: 600;
            border: 1px solid #11998e;
        }

        .message-header {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 6px;
            opacity: 0.8;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.5;
            font-weight: 500;
        }

        .message-time {
            font-size: 10px;
            margin-top: 6px;
            opacity: 0.6;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 2px solid #e8f5f3;
        }

        .username-section,
        .message-section {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .username-section label {
            font-weight: 700;
            color: #11998e;
            white-space: nowrap;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #e8f5f3;
            border-radius: 30px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #11998e;
            box-shadow: 0 0 0 4px rgba(17, 153, 142, 0.1);
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        #connectBtn,
        #sendBtn {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            color: white;
        }

        #connectBtn:hover,
        #sendBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
        }

        #disconnectBtn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        #disconnectBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .connected {
            color: #11998e;
        }

        .disconnected {
            color: #e74c3c;
        }

        .connecting {
            color: #f39c12;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .users-list::-webkit-scrollbar {
            width: 6px;
        }

        .users-list::-webkit-scrollbar-track {
            background: #f0fcfa;
        }

        .users-list::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-main">
            <div class="chat-header">
                <div class="chat-title">
                    <h1>🚀 GO O NO GO</h1>
                    <div class="status" id="connectionStatus">Desconectado</div>
                </div>
                <div class="online-count" id="onlineCount">0 conectados</div>
            </div>

            <div class="connection-status" id="connectionDetails">
                <span class="connecting">Listo para conectar...</span>
            </div>

            <div class="messages-container" id="messages">
                <!-- Los mensajes aparecerán aquí -->
            </div>

            <div class="input-container">
                <div class="username-section">
                    <label for="usernameInput">Usuario:</label>
                    <input type="text" id="usernameInput" placeholder="Tu nombre de usuario" maxlength="20">
                    <button id="connectBtn">GO!</button>
                </div>

                <div class="message-section" style="display: none;" id="messageSection">
                    <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." maxlength="500">
                    <button id="sendBtn">Enviar</button>
                    <button id="disconnectBtn">NO GO</button>
                </div>
            </div>
        </div>

        <div class="users-sidebar">
            <div class="users-header">
                👥 Operadores Activos
            </div>
            <div class="users-list" id="usersList">
                <div style="text-align: center; padding: 20px; color: #11998e; font-style: italic;">
                    No hay operadores conectados
                </div>
            </div>
        </div>
    </div>

    <script>
        class ChatClient {
            constructor() {
                this.socket = null;
                this.username = '';
                this.connected = false;
                this.users = new Map();
                this.init();
            }

            init() {
                console.log('🚀 Inicializando ChatClient...');

                this.elements = {
                    messages: document.getElementById('messages'),
                    messageInput: document.getElementById('messageInput'),
                    usernameInput: document.getElementById('usernameInput'),
                    sendBtn: document.getElementById('sendBtn'),
                    connectBtn: document.getElementById('connectBtn'),
                    disconnectBtn: document.getElementById('disconnectBtn'),
                    connectionStatus: document.getElementById('connectionStatus'),
                    connectionDetails: document.getElementById('connectionDetails'),
                    messageSection: document.getElementById('messageSection'),
                    usernameSection: document.querySelector('.username-section'),
                    usersList: document.getElementById('usersList'),
                    onlineCount: document.getElementById('onlineCount')
                };

                console.log('📋 Elementos encontrados:', {
                    usersList: !!this.elements.usersList,
                    onlineCount: !!this.elements.onlineCount
                });

                this.setupEventListeners();
            }

            setupEventListeners() {
                this.elements.connectBtn.addEventListener('click', () => this.connect());
                this.elements.disconnectBtn.addEventListener('click', () => this.disconnect());
                this.elements.sendBtn.addEventListener('click', () => this.sendMessage());

                this.elements.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                this.elements.usernameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.connect();
                });

                this.elements.messageInput.addEventListener('input', () => {
                    this.elements.sendBtn.disabled = !this.elements.messageInput.value.trim();
                });
            }

            connect() {
                const username = this.elements.usernameInput.value.trim();
                if (!username) {
                    alert('Por favor, ingresa tu nombre de usuario');
                    return;
                }

                this.username = username;
                console.log('🔌 Conectando como:', username);

                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsURL = `${protocol}//${window.location.host}/ws?username=${encodeURIComponent(username)}`;

                this.socket = new WebSocket(wsURL);

                this.socket.onopen = () => {
                    console.log('✅ WebSocket conectado');
                    this.connected = true;
                    this.updateStatus('connected', `Conectado como: ${this.username}`);
                    this.updateConnectionDetails('connected', 'Conectado al servidor');
                    this.toggleUI(true);
                    this.addSystemMessage(`Te has conectado al chat como "${this.username}"`);
                };

                this.socket.onmessage = (event) => {
                    console.log('📨 Mensaje recibido:', event.data);

                    try {
                        const data = JSON.parse(event.data);
                        console.log('📊 Datos parseados:', data);

                        if (data.type === 'userList') {
                            console.log('👥 Lista de usuarios recibida:', data.users);
                            this.updateUsersList(data.users);
                        } else {
                            console.log('💬 Mensaje regular recibido');
                            this.displayMessage(data);
                        }
                    } catch (error) {
                        console.error('❌ Error parseando mensaje:', error);
                    }
                };

                this.socket.onclose = () => {
                    console.log('🔌 WebSocket cerrado');
                    this.connected = false;
                    this.updateStatus('disconnected', 'Desconectado');
                    this.updateConnectionDetails('disconnected', 'Desconectado del servidor');
                    this.toggleUI(false);
                };

                this.socket.onerror = (error) => {
                    console.error('❌ Error WebSocket:', error);
                };
            }

            disconnect() {
                if (this.socket && this.connected) {
                    this.socket.close(1000, 'Desconexión voluntaria');
                }
            }

            sendMessage() {
                if (!this.connected || !this.elements.messageInput.value.trim()) {
                    return;
                }

                const messageData = {
                    content: this.elements.messageInput.value.trim()
                };

                this.socket.send(JSON.stringify(messageData));
                this.elements.messageInput.value = '';
                this.elements.sendBtn.disabled = true;
            }

            displayMessage(message) {
                const messageElement = document.createElement('div');
                const isOwnMessage = message.username === this.username;
                const isSystemMessage = message.type === 'system' || message.type === 'join' || message.type === 'leave';

                messageElement.className = `message ${isSystemMessage ? 'system' : (isOwnMessage ? 'own' : 'other')}`;

                // Arreglar timestamp
                let time;
                try {
                    time = new Date(message.timestamp).toLocaleTimeString();
                } catch (e) {
                    time = new Date().toLocaleTimeString();
                }

                if (isSystemMessage) {
                    messageElement.innerHTML = `
                        <div class="message-content">${this.escapeHtml(message.content)}</div>
                        <div class="message-time">${time}</div>
                    `;
                } else {
                    messageElement.innerHTML = `
                        <div class="message-header">${this.escapeHtml(message.username)}</div>
                        <div class="message-content">${this.escapeHtml(message.content)}</div>
                        <div class="message-time">${time}</div>
                    `;
                }

                this.elements.messages.appendChild(messageElement);
                this.scrollToBottom();
            }

            updateUsersList(users) {
                console.log('🔄 Actualizando lista de usuarios...', users);

                if (!this.elements.usersList) {
                    console.error('❌ Elemento usersList no encontrado');
                    return;
                }

                // Limpiar lista actual
                this.elements.usersList.innerHTML = '';

                if (!users || users.length === 0) {
                    this.elements.usersList.innerHTML = `
                        <div style="text-align: center; padding: 20px; color: #11998e; font-style: italic;">
                            No hay operadores conectados
                        </div>
                    `;
                    this.updateOnlineCount(0);
                    return;
                }

                // Separar usuarios conectados y desconectados
                const connectedUsers = users.filter(user => user.connected);
                const disconnectedUsers = users.filter(user => !user.connected);

                console.log('👥 Usuarios conectados:', connectedUsers.length);
                console.log('💤 Usuarios desconectados:', disconnectedUsers.length);

                // Agregar usuarios conectados primero
                connectedUsers.forEach(user => this.addUserToList(user));
                disconnectedUsers.forEach(user => this.addUserToList(user));

                // Actualizar contador
                this.updateOnlineCount(connectedUsers.length);
            }

            addUserToList(user) {
                console.log('➕ Agregando usuario a la lista:', user.username, user.connected ? 'online' : 'offline');

                const userElement = document.createElement('div');
                userElement.className = 'user-item';

                const statusClass = user.connected ? 'online' : 'offline';

                // Arreglar timestamp
                let timeText;
                try {
                    if (user.connected) {
                        timeText = `Conectado ${this.formatRelativeTime(new Date(user.connectedAt))}`;
                    } else {
                        timeText = `Últ. vez ${this.formatRelativeTime(new Date(user.lastSeen))}`;
                    }
                } catch (e) {
                    timeText = user.connected ? 'Conectado ahora' : 'Desconectado';
                }

                userElement.innerHTML = `
                    <div class="user-status ${statusClass}"></div>
                    <div class="user-info">
                        <div class="user-name">${this.escapeHtml(user.username)}</div>
                        <div class="user-time">${timeText}</div>
                    </div>
                `;

                this.elements.usersList.appendChild(userElement);
            }

            formatRelativeTime(date) {
                try {
                    const now = new Date();
                    const diffMs = now - date;
                    const diffMins = Math.floor(diffMs / 60000);
                    const diffHours = Math.floor(diffMs / 3600000);

                    if (diffMins < 1) return 'ahora';
                    if (diffMins < 60) return `hace ${diffMins}m`;
                    if (diffHours < 24) return `hace ${diffHours}h`;

                    return date.toLocaleDateString();
                } catch (e) {
                    return 'ahora';
                }
            }

            updateOnlineCount(count) {
                console.log('📊 Actualizando contador:', count, 'conectados');
                if (this.elements.onlineCount) {
                    this.elements.onlineCount.textContent = `${count} conectado${count !== 1 ? 's' : ''}`;
                }
            }

            addSystemMessage(content) {
                const systemMessage = {
                    username: 'Sistema',
                    content: content,
                    timestamp: new Date().toISOString(),
                    type: 'system'
                };
                this.displayMessage(systemMessage);
            }

            updateStatus(statusClass, text) {
                this.elements.connectionStatus.className = statusClass;
                this.elements.connectionStatus.textContent = text;
            }

            updateConnectionDetails(statusClass, text) {
                this.elements.connectionDetails.innerHTML = `<span class="${statusClass}">${text}</span>`;
            }

            toggleUI(connected) {
                if (connected) {
                    this.elements.usernameSection.style.display = 'none';
                    this.elements.messageSection.style.display = 'flex';
                    this.elements.messageInput.focus();
                } else {
                    this.elements.usernameSection.style.display = 'flex';
                    this.elements.messageSection.style.display = 'none';
                    this.elements.usernameInput.focus();
                    if (this.elements.usersList) {
                        this.elements.usersList.innerHTML = `
                            <div style="text-align: center; padding: 20px; color: #11998e; font-style: italic;">
                                No hay operadores conectados
                            </div>
                        `;
                    }
                    this.updateOnlineCount(0);
                }
                this.elements.sendBtn.disabled = true;
            }

            scrollToBottom() {
                this.elements.messages.scrollTop = this.elements.messages.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('🎬 DOM cargado, iniciando chat...');
            new ChatClient();
        });
    </script>
</body>

</html>
